<form class="form-control-sm" action="/contact" method="POST">
    <div class="form-group row mb-1">
        <div class="col-3 align-content-center text-end"><label for="email_name">Name:</label></div>
        <input type="text" class="col form-control d-flex justify-content-start" id="email_name" name="email_name">
    </div>
    <div class="form-group row mb-1">
        <div class="col-3 align-content-center text-end"><label for="email_address">Email:</label></div>
        <input type="email" class="col form-control d-flex justify-content-start" id="email_address" aria-describedby="emailHelp" name="email_address">
    </div>
    <div class="form-group row mb-1">
        <div class="col-3 align-content-center text-end"><label for="email_subject">Subject:</label></div>
        <input type="text" class="col form-control d-flex justify-content-start" id="email_subject" name="email_subject">
    </div>
    <div class="form-group row mb-1">
        <div class="col-3 text-end"><label for="email_message">Message:</label></div>
        <textarea class="col form-control d-flex justify-content-start" id="email_message" name="email_message" rows="3"></textarea>
    </div>
    <button type="submit" class="btn my-btn btn-sm float-right">Submit</button>
</form>
